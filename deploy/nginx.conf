server {
    listen 80;
    server_name vps-0f4c143f.vps.ovh.net;

    root /home/ubuntu/kaetram/packages/client/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /server {
        proxy_pass http://localhost:9526;
        proxy_set_header Host $host;
    }

    location /all {
        proxy_pass http://localhost:9526;
        proxy_set_header Host $host;
    }

    location /ws {
        proxy_pass http://127.0.0.1:9001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/vps-0f4c143f.vps.ovh.net/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/vps-0f4c143f.vps.ovh.net/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
